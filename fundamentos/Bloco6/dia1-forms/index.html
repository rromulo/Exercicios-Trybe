<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeTip</title>
</head>
<body>
    <h1>TrybeTip</h1>
    <form method="get" id="formulario">
        <label for="name">
            Digite seu Nome:
            <input type="text" name="name" id="name" minlength="10" maxlength="40">
        </label>
        <label for="email">
            Digite seu E-mail:
            <input type="email" name="emal" id="email" minlength="10" maxlength="50">
        </label>
        <fieldset>
            <legend>Destino</legend>
            <label for="cidade">
                Cidade
                <input type="radio" name="opcao" id="cidade" checked>
            </label>
            <label for="campo">
                Campo
                <input type="radio" name="opcao" id="campo">
            </label>
            <label for="praia">
                Praia
                <input type="radio" name="opcao" id="praia">
            </label>
            <label for="montanha">
                Montanha
                <input type="radio" name="opcao" id="montanha">
            </label>
        </fieldset>
        <p>Digite sua resposta abaixo:</p>
        <textarea name="resposta" id="resposta" cols="30" rows="10" placeholder="Resposta" maxlength="500"></textarea>
        <label for="date">Data: 
            <input type="date" name="date" id="date">
        </label>
        <label for="aceita1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            <input type="checkbox" name="aceita1" id="aceita1">
        </label>
        <label for="aceita2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            <input type="checkbox" name="aceita2" id="aceita2">
        </label>
        <input type="submit" value="Enviar" id="submit">
        <input type="reset" value="Resetar" id="reset">
    </form>
    <script src="script.js"></script>
</body>
</html>
